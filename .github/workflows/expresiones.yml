name: Aprendiendo Expresiones
run-name: Â¡Estoy aprendiendo a usar las diferentes Expresiones!
on: 
  push:
    branches: ['master']
    env:
      continue: true
      time: 3
  pull_request:
    types: [opened, synchronize]
    branches: ['master','aprendiendo-**']
    paths: ['**.py']
  issues:
    types:
    - labeled
  workflow_dispatch:
    inputs:
      lenguaje_utilizado:
        description: 'Lenguaje utilizado'
        default: Python
        required: true
        type: choice
        options:
        - Python
        - JavaScript 

jobs:
  Python:
    if: ${{ inputs.lenguaje_utilizado == 'Python'}} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Correr script
        run: echo El lenguaje seleccionado por el "USERNAME" es ${{ inputs.lenguaje_utilizado }} 
    
  Javascript:  
    if: ${{ inputs.lenguaje_utilizado == 'Javascript'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Correr script
        run: echo El lenguaje seleccionado por el "USERNAME" es ${{ inputs.lenguaje_utilizado }} 
  job3:
    runs-on: ubuntu-latest
    steps:
      - continue-on-error: ${{ fromJSON(env.continue) }}
        timeout-minutes: ${{ fromJSON(env.time) }}
        run: echo Continuar en caso de error