name: Aprendiendo Triggers
run-name: Â¡Estoy aprendiendo a usar los diferentes Triggers!
on: 
  push:
    branches: ['master']
  pull_request:
    types: [opened, synchronize]
    branches: ['master','aprendiendo-**']
    paths: ['**.py']
  issues:
    types:
    - labeled
  workflow_dispatch:
    inputs:
      lenguaje_seleccionado:
        description: 'Lenguaje seleccionado'
        default: Python
        required: true
        type: choice
        options:
        - Python
        - JavaScript  
  schedule:
    - cron: '30 9 * * *'
  
jobs:
  hola-mundo:
    if: ${{ github.event_name != 'workflow_dispatch '}}
    run-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Correr script
        run: python hola_mundo.py
